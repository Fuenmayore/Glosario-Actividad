<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
   
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images3.alphacoders.com/273/273289.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center>
    <h1>Información del Pokémon</h1>
    {% if data %}
        <h2>{{ data.name.capitalize() }}</h2>
        <img src="{{ data.sprites.front_default }}" alt="Imagen de {{ data.name }}">
        <p><strong>Tipo:</strong> {{ data.types[0].type.name }}</p>
        <p><strong>Altura:</strong> {{ data.height }} decímetros</p>
        <p><strong>Peso:</strong> {{ data.weight }} hectogramos</p>
    {% else %}
        <p>Pokémon no encontrado</p>
    {% endif %}
    <a href="/">Volver</a>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
